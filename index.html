<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout's Website</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "Cascadia Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        /* 打字效果容器样式 */
        .typing {
            text-align: center;
        }
        /* 小标题样式 */
        .typing-tittle-small {
            font-size: 1.75em;
            color: blue;
        }
        /* 大标题样式 */
        .typing-tittle-large {
            font-size: 3em;
            color: blue;
        }
        /* 中等大小正文样式 */
        .typing-body-mid {
            font-size: 1em;
            color: gray;
        }
        /* 淡入效果样式 */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* 逐字打印效果初始样式 */
        [data-printonebyone="true"] {
            visibility: hidden;
        }

        /* 黑暗模式样式 */
        body.dark-mode {
            background-color: #0c0c0c;
            color: #f0f0f0;
        }
        .dark-mode .typing-tittle-small,
        .dark-mode .typing-tittle-large {
            color: #619bff;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        .dark-mode .typing-body-mid {
            color: #bbb;
        }

        /* 切换按钮样式 */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #0c0c0c;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- 添加切换按钮 -->
    <button id="darkModeToggle" class="dark-mode-toggle">切换到暗色模式</button>

    <!-- 网站内容 -->
    <div class="typing typing-tittle-small">Welcome to</div>
    <div class="typing typing-tittle-large">Sprout's</div>
    <div class="typing typing-tittle-small">personal website</div>
    <div class="typing typing-body-mid">································</div>
    <div class="typing typing-body-mid" data-printonebyone="true" data-iinterval="25">Here's a place to share my thoughts and ideas with the world.</div>
    <div class="typing typing-body-mid" data-printonebyone="true" data-iinterval="25">Do you know why this website is called 'sprotistuffy'?</div>
    <div class="typing typing-body-mid" data-printonebyone="true" data-iinterval="25">Because my previous name was Luffy, but now my name is Sprout</div>

    <script>
        function typeText(element) {
            return new Promise((resolve) => {
                const text = element.textContent;
                const printonebyone = element.dataset.printonebyone === 'true';
                const iInterval = parseInt(element.dataset.iinterval) || 100;

                if (printonebyone) {
                    element.textContent = '';
                    element.style.visibility = 'visible';
                    let index = 0;

                    function addLetter() {
                        if (index < text.length) {
                            const span = document.createElement('span');
                            span.textContent = text[index];
                            span.className = 'fade-in';
                            element.appendChild(span);
                            setTimeout(() => span.style.opacity = '1', iInterval);
                            index++;
                            setTimeout(addLetter, iInterval);
                        } else {
                            resolve();
                        }
                    }

                    addLetter();
                } else {
                    resolve();
                }
            });
        }

        async function typeAllText() {
            const typingElements = document.querySelectorAll('.typing');
            for (const element of typingElements) {
                await typeText(element);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeAllText();

            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                darkModeToggle.textContent = isDarkMode ? '切换到亮色模式' : '切换到暗色模式';
            });
        });
    </script>
</body>
</html>
